<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark header-transparent">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
        <span class="brand-logo">SH</span>
        <span class="brand-text ms-2">SmartHome</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
          </li>

          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="btn btn-outline-light btn-sm ms-3" th:href="@{/auth/login}">Sign in</a>
          </li>

          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="btn btn-primary btn-sm ms-2" th:href="@{/auth/register}">Get started</a>
          </li>

          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
               th:text="${#authentication.name}">User</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
              <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</div>
</html>
