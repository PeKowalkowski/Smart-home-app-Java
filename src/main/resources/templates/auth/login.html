<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: siteHead"></head>
<body class="app-bg dark-mode">

<div th:replace="fragments/header :: header"></div>

<section class="auth-section">
  <div class="auth-card container">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 d-none d-lg-flex left-panel">
        <div class="hero-illustration">
          <svg width="100%" height="100%" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
            <rect width="600" height="600" fill="#0b1220"/>
            <g transform="translate(40,90)" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1.5">
              <circle cx="140" cy="120" r="110"/>
              <circle cx="280" cy="240" r="70"/>
            </g>
          </svg>
        </div>
        <div class="illustration-caption">
          <h3>Secure access</h3>
          <p class="small text-muted">Sign in to manage devices, schedules and notifications.</p>
        </div>
      </div>

      <div class="col-lg-6 form-panel px-4 py-5">
        <div class="form-inner mx-auto">
          <h2 class="mb-3">Welcome back</h2>
          <p class="text-muted small mb-4">Sign in to continue to SmartHome.</p>

          <form th:action="@{/auth/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control form-control-dark" id="username" placeholder="Username or email" required>
              <label for="username">Username or email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control form-control-dark" id="password" placeholder="Password" required>
              <label for="password">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                <label class="form-check-label small text-muted" for="remember">Remember me</label>
              </div>
              <a href="#" class="small link-muted">Forgot?</a>
            </div>

            <div class="d-grid mb-3">
              <button class="btn btn-primary btn-lg">Sign in</button>
            </div>

            <div class="text-center small text-muted">
              Donâ€™t have an account? <a th:href="@{/auth/register}" class="link-muted fw-semibold ms-1">Create one</a>
            </div>
          </form>

          <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
          <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>

        </div>
      </div>
    </div>
  </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
